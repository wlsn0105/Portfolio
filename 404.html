<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found</title>
        <script type="text/javascript">
            // Function to redirect based on the path
            function redirectToCorrectPage() {
                const path = window.location.pathname.replace("/MyPortfolio", ""); // Remove base path

                // Define the mapping of paths to hash locations
                const pathMappings = {
                    "/firstDetail": "/MyPortfolio/firstDetail",
                    "/secondDetail": "/MyPortfolio/secondDetail",
                    "/thirdDetail": "/MyPortfolio/thirdDetail",
                    "/": "/MyPortfolio/",
                    // Add other path mappings as needed
                };

                // Default to home if no specific mapping found
                const redirectTo = pathMappings[path] || "/MyPortfolio/";
                window.location.replace(redirectTo);
            }

            redirectToCorrectPage();
        </script>
    </head>
    <body>
        <h1>Page Not Found</h1>
        <p>Redirecting to the correct page...</p>
    </body>
</html>
